[users]
superuser = admin
host1_superuser = subadmin
user1 = consumer0, producer0, describe0, create0, consumer_group_describe, consumer_group_read
user2 = consumer1, producer1

[groups]
admin = admin_all
subadmin = admin_host1
consumer0 = consumer_t1_all
consumer1 = consumer_t1_host1
consumer2 = consumer_t2_host2
producer0 = producer_t1_all
producer1 = producer_t1_host1
producer2 = producer_t2_host2
consumer_producer0 = consumer_producer_t1
describe0 = describe_t1_all
create0 = create_t1_all
consumer_group_describe = consumer_group_describe
consumer_group_read = consumer_group_read

[roles]
admin_all = server=*
admin_host1 = server=server1
consumer_t1_all = server=*->topic=t1->action=read
consumer_t1_host1 = server=server1->topic=t1->action=read
consumer_t2_host2 = server=server2->topic=t2->action=read
producer_t1_all = server=*->topic=t1->action=write
producer_t1_host1 = server=server1->topic=t1->action=write
producer_t2_host2 = server=server2->topic=t2->action=write
consumer_producer_t1 = server=server1->topic=t1->action=all
describe_t1_all = server=*->topic=t1->action=describe
create_t1_all = server=*->cluster=kafka-cluster->action=create
consumer_group_describe = server=*->group=SentryKafkaConsumer->action=describe
consumer_group_read = server=*->group=SentryKafkaConsumer->action=read
